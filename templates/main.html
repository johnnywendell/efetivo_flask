{% extends 'root.html' %}

{% block content %}

        <h1 class="pacote">LISTA DE PACOTES</h1>

    {% for pacote in pacotes %}
    <div class="content">
        <a class="pacote" href="{{ url_for('con_pacote', pacote_id=pacote['id']) }}">
            <h2 class="pacote">{{ pacote['nome'] }}</h2>
        </a>
        <a href="{{ url_for('edit_pacote', pacote_id=pacote['id']) }}">
            <span class="spanar">Edit</span>
        </a>
    </div>
    {% endfor %}


{% endblock %}
