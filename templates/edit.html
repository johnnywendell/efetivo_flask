{% extends 'root.html' %}

{% block content %}

<h1>{% block title %} EDITAR "{{ pacote['nome'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">NOME: </label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['nome'] or pacote['nome'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="botao">EDITAR</button>
            <form action="{{ url_for('delete_pacote', pacote_id=pacote['id']) }}" method="POST">
        <input type="submit" value="EXCLUIR PACOTE"
            class="botao"
            onclick="return confirm('Are you sure you want to delete this post?')">
        </form>
    </div>

</form>



{% endblock %}
